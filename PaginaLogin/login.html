<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>

<body>
    <!--FORMULÁRIO DE LOGIN-->
    <div class="container-login">
        <div class="wrap-login">
            <form class="login-form">
                <span class="login-title">LOGIN</span>
                <p class="text1">Faça seu login para ter acesso as personalizações</p>

                <div data-validate="Valid email is: a@b.c">
                    <span class="username-text">USERNAME:</span>
                    <br>
                    <input class="username-login" name="username-login" required="required" type="text"
                        placeholder="   johnlennon"/>
                </div>

                <br>

                <div data-validate="Enter password">
                    <span class="password-text">PASSWORD:</span>
                    <br>
                    <input class="password-login" name="password-login" required="required" type=" password"
                        placeholder="   ***********"/>
                </div>

                <div class="container-form-btn">
                    <button class="login-form-btn">
                        ENTRAR
                    </button>
                </div>
                
                <div class="container-form-btn">
                    <div>
                        <hr>
                        <p class="text2">Não possuiu conta?</p>
                        <button class="createUser-form-btn">
                            CRIAR
                        </button>
                    </div>  
                </div>

            </form>
        </div>
    </div>

</body>
</html>
