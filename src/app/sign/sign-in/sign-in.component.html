<!--FORMULÁRIO DE LOGIN-->
<div class="container-access">
    <div class="wrap-access">
        <form class="login-form">
            <span class="title-form">LOGIN</span>
            <p class="subtitle-form">Faça seu login para ter acesso as personalizações</p>

            <div>
                <span class="text-form">USUÁRIO:</span>
                <br>
                <input class="username-login" name="username-login" required="required" type="text"
                    placeholder="johnlennon" [(ngModel)]="itemUsername"/>
            </div>

            <div data-validate="Enter password">
                <span class="text-form">SENHA:</span>
                <br>
                <input class="password-login" name="password-login" required="required" type="password"
                    placeholder="***********" [(ngModel)]="itemPassword"/>
            </div>

            <div class="container-form-btn">
                <button class="login-form-btn" (click)="loginUser()">
                    ENTRAR
                </button>
            </div> 
        </form>

        <div class="goToSingUp-field">
            <p class="subtitle-form">Não possui conta?</p>
            <div class="container-form-btn">
                <button class="createUser-form-btn" [routerLink]="['/sign-up']" routerLinkActive="active">
                    CRIAR
                </button>
            </div>
        </div>
    </div>
</div>
