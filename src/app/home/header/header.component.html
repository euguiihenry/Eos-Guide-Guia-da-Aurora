<header class="navbar navbar-expand-lg navbar-light">
    <div class="logo-area">
        <div class="logo-image"></div>
        <div class="logo-text">
            <p class="logo-paragraph">Eos Guide</p>
            <span class="logo-span">Guia da Aurora</span>
        </div>
    </div>

    <nav class="nav-area">
        <div class="nav-icon-foreground" [routerLink]="['/sign-in']" routerLinkActive="active">
            <svg class="bi nav-icons" fill="currentColor" id="login-btn">
                <use xlink:href="bootstrap-icons.svg#person-circle"/>
            </svg>
        </div>

        <div class="nav-icon-foreground" *ngIf="logged">
            <svg class="bi nav-icons" fill="currentColor" id="login-btn">
                <use xlink:href="bootstrap-icons.svg#gear-fill"/>
            </svg>
        </div>        
    </nav>
</header>
