<section class="container-fluid news-section py-3">
    <div class="row justify-content-between align-content-center py-1 px-4 news-header">
        <div class="p-3 news-subdiv-header">
            <h3>Resumo de Notícias</h3>

            <button class="news-icon-fg" href="https://news.google.com/">
                <svg class="bi news-icon" width="20" height="20" fill="currentColor" id="login-btn">
                    <use xlink:href="bootstrap-icons.svg#wind"/>
                </svg>
            </button>
        </div>
        
    </div>
    
    <div class="row justify-content-around news-content mx-2 mb-4">
        <div *ngFor="let news of noticiasTeste" class="card col-2 mx-2 my-2 news-cards" style="width: 18rem;">
            <div class="div-for-img">
                <img [src]="news.image" class="card-img-bottom card-img" alt="...">
            </div>

            <div class="card-body">
                <div>
                    <h6 class="card-title" style="text-align: center;">{{news.title}}</h6>
                </div>

                <div>
                    <p class="card-text">{{news.content}}</p>
                </div>

                <div>
                    <a href="{{news.url}}">Notícia Completa</a>
                </div>
            </div>
        </div>
    </div>
</section>
