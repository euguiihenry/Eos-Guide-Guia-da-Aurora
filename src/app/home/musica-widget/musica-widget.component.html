<section class="d-flex flex-row music-main">
    <div class="music-image"></div>
    <div class="music-details">
        <div>
            <div class="music-title">{{musicName}}</div>
            <div class="music-singer">{{singer}}</div>
        </div>
    </div>
    <div class="player-controller">
        <svg class="bi player-icon" width="20" height="20" fill="currentColor" id="login-btn">
            <use attr.xlink:href="{{statusOfPlayer}}"></use>
        </svg>
    </div>
</section>
